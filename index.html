<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真心话大冒险</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 主菜单 -->
    <div id="main-menu" class="page active" tabindex="-1">
        <header>
            
            <button id="manage-btn" class="top-right-btn hidden">管理</button>
        </header>
        <div class="content">
            <div class="choice-buttons">
                <button id="truth-btn" class="choice-btn">真心话</button>
                <button id="dare-btn" class="choice-btn">大冒险</button>
            </div>
        </div>
    </div>

    <!-- 游戏界面 -->
    <div id="game-page" class="page">
        <header>
            <button class="back-btn">返回</button>
            <h1 id="game-title"></h1>
        </header>
        <div class="content">
            <div id="dice-container">
                <div id="dice">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                    <div class="face left"></div>
                    <div class="face right"></div>
                </div>
            </div>
            <div id="result-display" class="hidden">
                <p id="result-text"></p>
            </div>
        </div>
    </div>

    <!-- 管理界面 -->
    <div id="management-page" class="page">
         <header>
            <button class="back-btn">返回</button>
            <h1>管理问题与冒险</h1>
        </header>
        <div class="content">
            <div id="management-controls">
                <select id="manage-type-select">
                    <option value="truths">真心话</option>
                    <option value="dares">大冒险</option>
                </select>
                <button id="bulk-edit-btn">切换编辑模式</button>
            </div>

            <div id="list-view">
                <div id="items-list">
                    <!-- Items will be dynamically inserted here -->
                </div>
                
                <div class="add-form-container">
                    <h3>添加/修改</h3>
                    <input type="hidden" id="edit-item-id">
                    <input type="hidden" id="edit-item-type">
                    <textarea id="item-text" placeholder="输入问题或冒险"></textarea>
                    <input type="number" id="item-difficulty" min="1" max="6" placeholder="难度 (1-6)">
                    <button id="save-item-btn">保存</button>
                    <button id="cancel-edit-btn" class="hidden">取消</button>
                </div>
            </div>

            <div id="bulk-edit-view" class="hidden">
                <h3>编辑模式</h3>
                <p>每行一个条目, 格式: <code>内容,难度</code>。直接修改下方的文本, 然后保存。</p>
                <textarea id="bulk-edit-textarea"></textarea>
                <div class="bulk-edit-actions">
                    <button id="save-bulk-btn">保存更改</button>
                    <button id="cancel-bulk-btn">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
